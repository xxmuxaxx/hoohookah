<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Hoohookah</title>
  </head>
  <body>
    ${require(`./sections/header.html`)}
    <main>
      <!-- hero -->
      <section class="hero-section">
        <div class="container">
          <!-- hero-wrapper -->
          <div class="hero-wrapper">
            <!-- hero-content -->
            <div class="hero-content">
              <h1 class="hero-content__title">СОЗДАЙ СВОЙ <b>УНИКАЛЬНЫЙ ДИЗАЙН</b></h1>
              <p class="hero-content__subtitle">
                Конструктор кальяна<br />
                с спецпредложением!
              </p>
              <div class="hero-content__prices">
                <p class="hero-content__price">Шахта/основание/блюдце - <b>1790</b></p>
                <p class="hero-content__price">Подарочный комплект с упаковкой - <b>4990</b></p>
              </div>
              <div class="hero-content__bottom">
                <div class="social">
                  <a href="#" class="social__item social__item--vk">
                    <svg class="social__svg">
                      <use xlink:href="#vk"></use>
                    </svg>
                  </a>
                  <a href="#" class="social__item social__item--telegram">
                    <svg class="social__svg">
                      <use xlink:href="#telegram"></use>
                    </svg>
                  </a>
                </div>
                <a href="javascript:void(0)" class="button">Собрать кальян</a>
              </div>
            </div>
            <!-- ./ End of hero-content -->
            <!-- hero-image -->
            <div class="hero-image">
              <img src="./img/hero_img-1.png" />
            </div>
            <!-- ./ End of hero-image -->
          </div>
          <!-- ./ End of hero-wrapper -->
        </div>
        <!-- ./ End of container -->
      </section>
      <!-- ./ End of hero -->
    </main>
  </body>
</html>
